<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="rock.css">
  <link rel="shortcut icon" type="image/png" href="photo/rock.png">
</head>


<body>

  <div class="header">

    <span class="rps">Rock Paper Scissor</span>
    <span class="can">Can you beat my AI?? Get 10 marks to win!!</span>

    <div class="mark">
      <h3>You : <span class="y"> 0</span></h3>
      <h3>Computer : <span class="c"> 0 </span> </h3>
    </div>


  </div>


  <div class="inside">

    <div class="user">
      <h2>You</h2>
      <img class="youimg" src="photo/user.png" alt="">
    </div>

    <div class="time">

    </div>

    <div class="but">
      <button class="play">Play</button>
    </div>

    <div class="com">
      <h2>Computer</h2>
      <img src="photo/robot.png" class="comimg" alt="">
    </div>

  </div>


  <div class="choose">

    <div class="ch">
      <h2>Choose</h2>
    </div>


    <div class="icon">

      <span class="rock" style="background-color: red;"> <img src="photo/rock.png" width="50px" height="50px" alt=""></span>
      <span class="paper"><span>  <img src="photo/paper.png" width="50px" height="50px"alt=""> </span></span>
      <span class="sci" style="background-color: yellow;">  <img src="photo/sci.png" width="50px" height="50px" alt=""> </span>

    </div>


  </div>

  <div class="popup">
    <div>
      <span class="gameover"></span>
    </div>

    <div>
      <button class="retry">Retry</button>
    </div>
  </div>




  <script src="rock.js"></script>



</body>



</html>
